{% extends "base.html" %}

{% block title %}Detalhes do Professor{% endblock %}

{% block content %}
    <h1 class="my-4 text-center">{{ professor.nome }}</h1>
    <div class="card mb-4">
        <img class="card-img-top" src="{{ professor.foto }}" alt="Foto de {{ professor.nome }}">
        <div class="card-body">
            <h5 class="card-title">{{ professor.nome }}</h5>
            <p class="card-text">Bio: {{ professor.bio }}</p>
            <a href="{{ professor.github }}" class="btn btn-primary">GitHub</a>
            <a href="{{ professor.linkedin }}" class="btn btn-secondary">LinkedIn</a>
        </div>
    </div>
{% endblock %}
